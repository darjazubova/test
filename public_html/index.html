    <body>
        <form action="/action_page.php">
            <label for="n"></label>
            <input type="text" id="n" name="n"><br><br>
            <input type="button" value="Start" onclick="palaistProgrammu()">         
            <div id="otherButton"></div>
        </form>
        <script>
            function palaistProgrammu(){
                let n= parseInt (document.getElementById("n").value);
                let div=document.getElementById("otherButton");
                div.innerHTML="";
                if( 1<n && n<7){
                    for (let i=0; i<n; i++){
                 let poga= document.createElement("input"); poga.value=i+1; poga.type="button";
                 
                div.appendChild(poga); 
            }    
                }
                else (alert("Skaitlim jābūt no 1 līdz 7!"))
            
            }
    </script>
